<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework_7</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <form action="#" class="form">
    <h1 class="form__title">Вход</h1>
    <div class="form__email">
      <label class="form__email-subtitle" for="email">Email</label>
      <input class="form__email-box" id="email" name="email" type="email" placeholder="Введите email">
    </div>
    <div class="form__password">
      <label class="form__password-subtitle" for="password">Пароль</label>
      <input class="form__password-box" id="password" name="password" type="password" placeholder="Введите пароль">
    </div>
    <div class="form__checkbox">
      <input id="agree" type="checkbox" name="argee">
      <div class="form__checkbox-agree">
      </div>
      <label class="form__checkbox-check" for="agree">Я согласен получать обновления на почту</label>
    </div>
    <div class="form__btn">
      <button>Войти</button>
    </div>
  </form>
</body>
</html>
